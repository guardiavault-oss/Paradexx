version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: paradox-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: paradox
      POSTGRES_USER: paradox_user
      POSTGRES_PASSWORD: paradox_secure_password_2024
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - paradox-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paradox_user -d paradox"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: paradox-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - paradox-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: paradox-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@paradox.com
      PGADMIN_DEFAULT_PASSWORD: paradox_admin_2024
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - paradox-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: paradox-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - paradox-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  paradox-network:
    driver: bridge
