version: '3.8'

services:
  # ============================================================================
  # APEX SNIPER - Main Application
  # ============================================================================
  apex-sniper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apex-sniper
    restart: unless-stopped
    ports:
      - "3000:3000"  # Dashboard
      - "3001:3001"  # API
    environment:
      - NODE_ENV=production
      - CHAIN_ID=${CHAIN_ID:-1}
      - RPC_URL=${RPC_URL}
      - WS_RPC_URL=${WS_RPC_URL}
      - PRIVATE_RPC_URL=${PRIVATE_RPC_URL}
      - FLASHBOTS_AUTH_KEY=${FLASHBOTS_AUTH_KEY}
      - ETHERSCAN_API_KEY=${ETHERSCAN_API_KEY}
      - PRIVATE_KEY=${PRIVATE_KEY}
      - DATABASE_URL=file:/app/data/apex-sniper.db
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
    networks:
      - apex-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================================================
  # REDIS - Job Queue & Cache
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: apex-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - apex-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================================================
  # NGINX - Reverse Proxy (Optional)
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: apex-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - apex-sniper
    networks:
      - apex-network
    profiles:
      - production

volumes:
  redis-data:

networks:
  apex-network:
    driver: bridge
