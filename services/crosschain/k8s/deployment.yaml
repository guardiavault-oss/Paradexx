apiVersion: apps/v1
kind: Deployment
metadata:
  name: bridge-security-beat
  namespace: bridge-security
  labels:
    app: bridge-security-beat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bridge-security-beat
  template:
    metadata:
      labels:
        app: bridge-security-beat
    spec:
      containers:
      - name: bridge-security-beat
        image: cross-chain-bridge-service:latest
        command: ["celery", "-A", "src.core.celery_app", "beat", "--loglevel=info"]
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:$(POSTGRES_PASSWORD)@postgres-service:5432/bridge_security"
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@redis-service:6379/0"
        envFrom:
        - configMapRef:
            name: bridge-security-config
        - secretRef:
            name: bridge-security-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        - name: logs-volume
          mountPath: /app/logs
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: bridge-security-data
      - name: logs-volume
        persistentVolumeClaim:
          claimName: bridge-security-logs
      nodeSelector:
        kubernetes.io/os: linux