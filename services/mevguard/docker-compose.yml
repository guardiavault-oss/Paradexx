version: '3.8'

services:
  # MEV Protection Service
  mev-protection:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mev-protection-service
    ports:
      - "8000:8000"
      - "9090:9090"  # Metrics port
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-mev_protection}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/${REDIS_DB:-0}
      - ETHEREUM_RPC_URL=${ETHEREUM_RPC_URL}
      - POLYGON_RPC_URL=${POLYGON_RPC_URL:-}
      - BSC_RPC_URL=${BSC_RPC_URL:-}
      - ARBITRUM_RPC_URL=${ARBITRUM_RPC_URL:-}
      - JWT_SECRET=${JWT_SECRET}
      - API_KEY=${API_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEFAULT_PROTECTION_LEVEL=${DEFAULT_PROTECTION_LEVEL:-high}
      - ENABLE_PRIVATE_MEMPOOL=${ENABLE_PRIVATE_MEMPOOL:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-false}
      - SENTRY_DSN=${SENTRY_DSN:-}
      - SENTRY_ENVIRONMENT=${ENVIRONMENT:-production}
      - PROMETHEUS_ENABLED=${PROMETHEUS_ENABLED:-true}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mev-protection-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mev-protection-postgres
    environment:
      - POSTGRES_DB=${DB_NAME:-mev_protection}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mev_user -d mev_protection"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mev-protection-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mev-protection-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mev-protection-network

  # Prometheus Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: mev-protection-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - mev-protection-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: mev-protection-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    restart: unless-stopped
    networks:
      - mev-protection-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: mev-protection-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - mev-protection
    restart: unless-stopped
    networks:
      - mev-protection-network

  # Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: mev-protection-loki
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki/loki.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    networks:
      - mev-protection-network

  # Log Shipping
  promtail:
    image: grafana/promtail:latest
    container_name: mev-protection-promtail
    volumes:
      - ./monitoring/promtail/promtail.yml:/etc/promtail/config.yml
      - ./logs:/var/log/mev-protection
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    restart: unless-stopped
    networks:
      - mev-protection-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  loki_data:

networks:
  mev-protection-network:
    driver: bridge