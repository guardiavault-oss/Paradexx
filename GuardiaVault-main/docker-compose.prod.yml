version: '3.8'

services:
  # PostgreSQL Database (Production)
  postgres:
    image: postgres:16-alpine
    container_name: guardiavault-db-prod
    environment:
      POSTGRES_USER: ${DB_USER:-guardiavault}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-guardiavault}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-guardiavault}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - guardiavault-network
    restart: always
    # Security: don't expose ports in production
    # ports:
    #   - "5432:5432"

  # GuardiaVault Application (Production)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: guardiavault-app-prod
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-guardiavault}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-guardiavault}
      PORT: 5000
      HOST: 0.0.0.0
      SESSION_SECRET: ${SESSION_SECRET}
      # Production environment variables
      SENTRY_DSN: ${SENTRY_DSN}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      APP_URL: ${APP_URL}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - guardiavault-network
    # DNS configuration for better DNS resolution in production
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    restart: always
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Backup service (optional)
  backup:
    image: postgres:16-alpine
    container_name: guardiavault-backup
    environment:
      PGPASSWORD: ${DB_PASSWORD}
    volumes:
      - ./backups:/backups
      - postgres_data_prod:/var/lib/postgresql/data:ro
    networks:
      - guardiavault-network
    command: >
      sh -c "while true; do
        pg_dump -h postgres -U ${DB_USER:-guardiavault} -d ${DB_NAME:-guardiavault} > /backups/backup_$$(date +%Y%m%d_%H%M%S).sql;
        # Keep only last 7 days of backups
        find /backups -name 'backup_*.sql' -mtime +7 -delete;
        sleep 86400;
      done"
    restart: always
    depends_on:
      - postgres

volumes:
  postgres_data_prod:
    driver: local

networks:
  guardiavault-network:
    driver: bridge

