services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: guardiavault-db
    environment:
      POSTGRES_USER: guardiavault
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: guardiavault
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U guardiavault"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - guardiavault-network

  # GuardiaVault Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: guardiavault-app
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://guardiavault:${DB_PASSWORD:-changeme}@postgres:5432/guardiavault
      PORT: 5000
      HOST: 0.0.0.0
      SESSION_SECRET: ${SESSION_SECRET:-dev-secret-change-in-production}
      # Add other environment variables as needed
      # SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      # TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      # STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount source code for development (optional)
      # - ./server:/app/server
      # - ./shared:/app/shared
      # Mount .env file if needed
      - ./.env:/app/.env:ro
    networks:
      - guardiavault-network
    # DNS configuration for better DNS resolution
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  guardiavault-network:
    driver: bridge

