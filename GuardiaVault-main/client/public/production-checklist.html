<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardiaVault Production Readiness Checklist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .progress-section {
            margin-bottom: 40px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e2e8f0;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }

        .section {
            margin-bottom: 35px;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }

        .section-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .section-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #2d3748;
        }

        .section-count {
            margin-left: auto;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .checklist-item {
            display: flex;
            align-items: flex-start;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .checklist-item:hover {
            background-color: #f7fafc;
        }

        .checklist-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            margin-top: 2px;
            cursor: pointer;
            accent-color: #667eea;
            flex-shrink: 0;
        }

        .checklist-item label {
            cursor: pointer;
            flex: 1;
            font-size: 1em;
            color: #4a5568;
            user-select: none;
        }

        .checklist-item input[type="checkbox"]:checked + label {
            color: #2d3748;
            font-weight: 500;
        }

        .checklist-item.completed {
            opacity: 0.7;
        }

        .checklist-item.completed label {
            text-decoration: line-through;
            color: #a0aec0;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #718096;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .actions {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Production Readiness Checklist</h1>

        <div class="progress-section">

            <div class="progress-bar">

            <div class="checklist-item" data-category="security">
                <input type="checkbox" id="sec-4" data-item="sec-4">
                <label for="sec-4">Web3 signature verification implemented</label>
            </div>
            <div class="checklist-item" data-category="security">
                <input type="checkbox" id="sec-5" data-item="sec-5">
                <label for="sec-5">All authentication tests passing</label>
            </div>
            <div class="checklist-item" data-category="security">
                <input type="checkbox" id="sec-6" data-item="sec-6">
                <label for="sec-6">Security audit shows no critical issues</label>
            </div>
            <div class="checklist-item" data-category="security">
                <input type="checkbox" id="sec-7" data-item="sec-7">
                <label for="sec-7">Demo account disabled in production</label>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <span class="section-icon">âœ¨</span>
                <span class="section-title">CODE QUALITY</span>
                <span class="section-count" id="quality-count">0/6</span>
            </div>
            <div class="checklist-item" data-category="quality">
                <input type="checkbox" id="qual-1" data-item="qual-1">
                <label for="qual-1">Zero console.log in production code</label>
            </div>
            <div class="checklist-item" data-category="quality">
                <input type="checkbox" id="qual-2" data-item="qual-2">
                <label for="qual-2">No unused imports</label>
            </div>
            <div class="checklist-item" data-category="quality">
                <input type="checkbox" id="qual-3" data-item="qual-3">
                <label for="qual-3">No TypeScript errors</label>
            </div>
            <div class="checklist-item" data-category="quality">
                <input type="checkbox" id="qual-4" data-item="qual-4">
                <label for="qual-4">ESLint warnings < 50</label>
            </div>
            <div class="checklist-item" data-category="quality">
                <input type="checkbox" id="qual-5" data-item="qual-5">
                <label for="qual-5">All large files split into modules</label>
            </div>
            <div class="checklist-item" data-category="quality">
                <input type="checkbox" id="qual-6" data-item="qual-6">
                <label for="qual-6">Code duplication reduced</label>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <span class="section-icon">âš¡</span>
                <span class="section-title">PERFORMANCE</span>
                <span class="section-count" id="performance-count">0/5</span>
            </div>
            <div class="checklist-item" data-category="performance">
                <input type="checkbox" id="perf-1" data-item="perf-1">
                <label for="perf-1">Response compression enabled</label>
            </div>
            <div class="checklist-item" data-category="performance">
                <input type="checkbox" id="perf-2" data-item="perf-2">
                <label for="perf-2">No N+1 queries</label>
            </div>
            <div class="checklist-item" data-category="performance">
                <input type="checkbox" id="perf-3" data-item="perf-3">
                <label for="perf-3">Bundle size < 500kb initial load</label>
            </div>
            <div class="checklist-item" data-category="performance">
                <input type="checkbox" id="perf-4" data-item="perf-4">
                <label for="perf-4">Images optimized (WebP)</label>
            </div>
            <div class="checklist-item" data-category="performance">

                <label for="perf-5">Lighthouse score > 90</label>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <span class="section-icon">â™¿</span>
                <span class="section-title">ACCESSIBILITY</span>
                <span class="section-count" id="accessibility-count">0/5</span>
            </div>
            <div class="checklist-item" data-category="accessibility">
                <input type="checkbox" id="acc-1" data-item="acc-1">
                <label for="acc-1">ARIA labels on all interactive elements</label>
            </div>
            <div class="checklist-item" data-category="accessibility">
                <input type="checkbox" id="acc-2" data-item="acc-2">
                <label for="acc-2">Keyboard navigation working everywhere</label>
            </div>
            <div class="checklist-item" data-category="accessibility">
                <input type="checkbox" id="acc-3" data-item="acc-3">
                <label for="acc-3">Color contrast WCAG AA compliant</label>
            </div>
            <div class="checklist-item" data-category="accessibility">
                <input type="checkbox" id="acc-4" data-item="acc-4">

            </div>

        </div>

        <div class="section">
            <div class="section-header">

            </div>
            <div class="checklist-item" data-category="testing">
                <input type="checkbox" id="test-1" data-item="test-1">
                <label for="test-1">All tests passing (0 failures)</label>
            </div>
            <div class="checklist-item" data-category="testing">
                <input type="checkbox" id="test-2" data-item="test-2">
                <label for="test-2">Backend coverage > 80%</label>
            </div>
            <div class="checklist-item" data-category="testing">
                <input type="checkbox" id="test-3" data-item="test-3">
                <label for="test-3">Frontend coverage > 70%</label>
            </div>
            <div class="checklist-item" data-category="testing">
                <input type="checkbox" id="test-4" data-item="test-4">
                <label for="test-4">E2E tests for critical flows</label>
            </div>
            <div class="checklist-item" data-category="testing">
                <input type="checkbox" id="test-5" data-item="test-5">

        <div class="section">
            <div class="section-header">
                <span class="section-icon">ðŸŽ¯</span>
                <span class="section-title">FEATURES</span>
                <span class="section-count" id="features-count">0/4</span>
            </div>
            <div class="checklist-item" data-category="features">
                <input type="checkbox" id="feat-1" data-item="feat-1">
                <label for="feat-1">All TODOs completed or documented</label>
            </div>
            <div class="checklist-item" data-category="features">
                <input type="checkbox" id="feat-2" data-item="feat-2">
                <label for="feat-2">Hardware ping implemented</label>
            </div>
            <div class="checklist-item" data-category="features">
                <input type="checkbox" id="feat-3" data-item="feat-3">
                <label for="feat-3">Asset fetching working</label>
            </div>
            <div class="checklist-item" data-category="features">
                <input type="checkbox" id="feat-4" data-item="feat-4">
                <label for="feat-4">Death verification complete</label>
            </div>
        </div>

        <div class="actions">
            <button class="btn-primary" onclick="clearAll()">Clear All</button>
            <button class="btn-secondary" onclick="exportChecklist()">Export Progress</button>
        </div>
    </div>

    <script>
        // Category configurations
        const categories = {
            security: { count: 7, prefix: 'sec' },
            quality: { count: 6, prefix: 'qual' },
            performance: { count: 5, prefix: 'perf' },
            accessibility: { count: 5, prefix: 'acc' },
            testing: { count: 5, prefix: 'test' },
            features: { count: 4, prefix: 'feat' }
        };

        // Load saved state from localStorage
        function loadState() {
            const saved = localStorage.getItem('production-checklist');
            if (saved) {
                const state = JSON.parse(saved);
                Object.keys(state).forEach(id => {
                    const checkbox = document.getElementById(id);
                    if (checkbox) {
                        checkbox.checked = state[id];
                        updateItemState(checkbox);
                    }
                });
            }
        }

        // Save state to localStorage
        function saveState() {
            const state = {};
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                state[checkbox.id] = checkbox.checked;
            });
            localStorage.setItem('production-checklist', JSON.stringify(state));
        }

        // Update individual item visual state
        function updateItemState(checkbox) {
            const item = checkbox.closest('.checklist-item');
            if (checkbox.checked) {
                item.classList.add('completed');
            } else {
                item.classList.remove('completed');
            }
        }

        // Update category counts
        function updateCategoryCounts() {
            Object.keys(categories).forEach(category => {
                const config = categories[category];
                let completed = 0;
                
                for (let i = 1; i <= config.count; i++) {
                    const checkbox = document.getElementById(`${config.prefix}-${i}`);
                    if (checkbox && checkbox.checked) {
                        completed++;
                    }
                }
                
                const countElement = document.getElementById(`${category}-count`);
                if (countElement) {
                    countElement.textContent = `${completed}/${config.count}`;
                }
            });
        }

        // Update overall progress
        function updateProgress() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const total = checkboxes.length;
            let completed = 0;
            
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) completed++;
            });
            
            const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;
            
            document.getElementById('progress-text').textContent = `${percentage}%`;
            document.getElementById('progress-fill').style.width = `${percentage}%`;
            document.getElementById('progress-fill').textContent = `${percentage}%`;
            
            document.getElementById('total-completed').textContent = completed;
            document.getElementById('total-items').textContent = total;
            document.getElementById('completion-percentage').textContent = `${percentage}%`;
        }

        // Clear all checkboxes
        function clearAll() {
            if (confirm('Are you sure you want to clear all checkboxes?')) {
                document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    checkbox.checked = false;
                    updateItemState(checkbox);
                });
                saveState();
                updateCategoryCounts();
                updateProgress();
            }
        }

        // Export checklist state
        function exportChecklist() {
            const state = {};
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                const label = checkbox.nextElementSibling.textContent;
                state[checkbox.id] = {
                    checked: checkbox.checked,
                    label: label
                };
            });
            
            const dataStr = JSON.stringify(state, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `production-checklist-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        // Initialize event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Load saved state
            loadState();
            
            // Add event listeners to all checkboxes
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    updateItemState(checkbox);
                    saveState();
                    updateCategoryCounts();
                    updateProgress();
                });
            });
            
            // Initial updates
            updateCategoryCounts();
            updateProgress();
        });
    </script>
</body>
</html>
