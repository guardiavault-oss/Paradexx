# Unified Mempool Monitoring System Docker Compose
# ================================================

version: '3.8'

services:
  # Unified Mempool System
  unified-mempool:
    build: .
    container_name: unified-mempool-system
    ports:
      - "8000:8000"    # API Gateway
      - "9090:9090"    # Metrics
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=redis
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=unified_mempool
      - POSTGRES_USER=mempool_user
      - POSTGRES_PASSWORD=mempool_password
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - mempool-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching and coordination
  redis:
    image: redis:7-alpine
    container_name: unified-mempool-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - mempool-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL for persistent storage
  postgres:
    image: postgres:15-alpine
    container_name: unified-mempool-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=unified_mempool
      - POSTGRES_USER=mempool_user
      - POSTGRES_PASSWORD=mempool_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped
    networks:
      - mempool-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mempool_user -d unified_mempool"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: unified-mempool-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - mempool-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: unified-mempool-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    restart: unless-stopped
    networks:
      - mempool-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: unified-mempool-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - unified-mempool
    restart: unless-stopped
    networks:
      - mempool-network

volumes:
  redis_data:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  mempool-network:
    driver: bridge