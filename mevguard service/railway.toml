# Railway Configuration for MevGuard Service
# Advanced MEV protection and attack detection

[build]
builder = "NIXPACKS"

[deploy]
startCommand = "uvicorn api:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 300

# Resource recommendations for production:
# CPU: 2-4 vCPU (MEV detection requires significant processing)
# Memory: 2-4 GB (analysis of complex transaction patterns)
# Replicas: 1-3 (scale based on protection demand)

# Required environment variables to set in Railway Dashboard:
# JWT_SECRET - Secret for API authentication
# API_KEY - Service API key
# DATABASE_URL - PostgreSQL database (auto-generated by Railway)
# REDIS_URL - Redis for caching and real-time data (auto-generated by Railway)
# ETHEREUM_RPC_URL - Ethereum node RPC endpoint
# POLYGON_RPC_URL - Polygon node RPC endpoint
# BSC_RPC_URL - BSC node RPC endpoint
# ARBITRUM_RPC_URL - Arbitrum node RPC endpoint
# DEFAULT_PROTECTION_LEVEL - Default protection level (high/medium/low)
# CORS_ORIGINS - Allowed frontend origins