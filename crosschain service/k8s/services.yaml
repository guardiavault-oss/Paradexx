apiVersion: v1
kind: Service
metadata:
  name: bridge-security-api-service
  namespace: bridge-security
  labels:
    app: bridge-security-api
spec:
  selector:
    app: bridge-security-api
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: ClusterIP

